<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth + Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ===== Header / Logo ===== -->
<header style="text-align:center; margin-bottom:40px;">
  <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
             font-size:36px; color:#fff; text-shadow:2px 2px rgba(0,0,0,0.3);">
    My Internship Project
  </h1>
  <p style="color:#ffeaa7; font-size:16px; margin-top:5px;">
    Firebase Auth & Dashboard Demo
  </p>
</header>

  <h2>Firebase Authentication Project</h2>

  <!-- ===== Sign Up Section ===== -->
  <div id="signupSection">
    <h3>Sign Up</h3>
    <input type="text" id="signupName" placeholder="Full Name" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button id="signupBtn">Sign Up</button>
  </div>

  <!-- ===== Login Section ===== -->
  <div id="loginSection">
    <h3>Log In</h3>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button id="loginBtn">Log In</button>
  </div>

  <!-- ===== Dashboard Section ===== -->
  <div id="dashboard" style="display:none;">
    <h2 id="welcomeMsg">Welcome!</h2>
    <button id="logoutBtn">Log Out</button>
  </div>

  <!-- ===== JS Integration ===== -->
  <script type="module">
    import { signUp, logIn, logOut, trackUser } from "./auth.js";

    // Track user login state
    trackUser();

    // Signup button
    document.getElementById("signupBtn").addEventListener("click", () => {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      signUp(email, password, name);
    });

    // Login button
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      logIn(email, password);
    });

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      logOut();
    });
  </script>
</body>
</html>
